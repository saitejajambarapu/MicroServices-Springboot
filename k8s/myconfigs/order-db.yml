apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: order-db
spec:
  selector:
    matchLabels:
      app: order-db
  serviceName: order-db
  replicas: 1
  template:
    metadata:
      labels:
        app: order-db
    spec:
      containers:
      - name: order-db
        image: postgres:16
        resources:
          limits:
            memory: "200Mi"
            cpu: "200m"
          requests:
            memory: "100Mi"
            cpu: "100m"
        env:
        - name: POSTGRES_DB
          value: orderDB
        - name: POSTGRES_USER
          value: user
        - name: POSTGRES_PASSWORD 
          value: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: "standard-rwo"
      volumeMode: Filesystem

  
---

apiVersion: v1
kind: Service 
metadata:
  name: order-db
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: order-db
  clusterIP: None
