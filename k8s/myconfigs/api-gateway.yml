apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: saitejajambarapu/ecommerce-api-gateway:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8080

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "400Mi"
              cpu: "200m"

          # ✅ Allows slow startup (your app starts in ~93s)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            failureThreshold: 40   # 40 x 5s = 200 seconds max startup time
            periodSeconds: 5
            timeoutSeconds: 5

          # ✅ Ready only after app is actually responding
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          # ✅ Restarts container if app becomes unhealthy after running
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 120
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "api-gateway-backendconfig"}'
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8080

